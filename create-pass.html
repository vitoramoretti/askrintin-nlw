<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Create Room - AsKrintin</title>
</head>
<body>
    <div id="home" class="content">
    <header>
        <img src="./assets/logo.svg" alt="askrintin logo">
    </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
        
        <main>
            <div class="container">
                <section>
                    <h2>Create a personal room</h2>
                    <form action="GET">
                        <label class="sr-only" for="room-pass">Enter a password</label>
                        <input type="password" id="room-pass" placeholder="Enter a password">
                        <button>
                            <img src="./assets/users_white.svg" alt="Enter room"> 
                            Create room
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
