<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Create Room - AsKrintin</title>
</head>
<body>
    <div id="home" class="content">
    <header>
        <img src="./assets/logo.svg" alt="askrintin logo">
    </header>
        <div id="bg">

        </div>
        <main>
            <div class="container">
                <section>
                    <h2>Enter as Asker</h2>
                    <form action="GET">
                        <label class="sr-only" for="room-code">Room Code</label>
                        <input type="number" id="room-code" placeholder="Enter code...">
                        <button>Join room!</button>
                    </form>
                </section>
                <div class="separator">
                    <div></div>
                    <div>or</div>
                    <div></div>
                </div>
                <section>
                    <h2>Create your room</h2>
                    <a href="create-room.html" class="button outlined">
                        Create Room
                    </a>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
